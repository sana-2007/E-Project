<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" 
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .checkouts{
            text-align: center;
            padding-top: 60px;
            height: 4vh;
            width: 99vw;
            background-position: center;
            color: white;
        }
        .checkout{
          background-color: black;
          color: white;
        }
        .container{
          background-color: black;
          height: 85vh;
        }
        .checkout input{
          background-color: rgb(43, 42, 42);
        }
    </style>
</head>
<body>
    <div class="checkouts">
        <h1>Your Order</h1>
    </div>
    <br>
    <br>
    <br>
    <div class="checkout">
      <div class="container">
        <form>
          <div class="mb-3">
              <label for="exampleFirstName" class="form-label">First Name</label>
              <input type="firstname" class="form-control" id="exampleFirstName" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
              <label for="exampleLastName" class="form-label">Last Name</label>
              <input type="lastname" class="form-control" id="exampleLastName">
          </div>
          <div class="mb-3">
              <label for="exampleEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleEmail">
          </div>
          <div class="mb-3">
                <label for="examplePhoneNumber" class="form-label">Phone number</label>
                <input type="phonenumber" class="form-control" id="examplePhoneNumber">
          </div>
          <div class="mb-3">
                <label for="exampleAddress" class="form-label">Address</label>
                <input type="address" class="form-control" id="exampleAddress">
          </div>
          <div class="mb-3">
            <label for="exampleCity/Country" class="form-label">City/Country</label>
            <input type="city/country" class="form-control" id="exampleCity/Country">
          </div>
          <div class="mb-3">
            <label for="exampleProductName" class="form-label">Product Name</label>
            <input type="productname" class="form-control" id="exampleProductName">
          </div>
          <h6>Product Quantity:</h6>
          <select class="form-select" aria-label="Default select example" style="background-color: black; color: white;">
            <option selected>Select the product quantity</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="2">4</option>
            <option value="3">5</option>
            </select>
          <br>
            <a class="btn btn-outline-dark" href="index.html" role="button" id="box">Submit</a>
          </form>
      </div>    
    </div>
</body>

<script>
  box.addEventListener('click', () => {
        alert('Your order is confirmed!')
    });

</script>


</html>
